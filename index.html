<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News 24</title>
    <link
      rel="shortcut icon"
      href="images/favicon/faviconOfNews.jpeg"
      type="image/x-icon"
    />
    <!-- bootstrap css connecting link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      .category {
        margin-left: 38px;
        margin-right: 38px;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- header started from here -->
    <header class="container">
      <nav class="navbar bg-light d-flex justify-content-evenly my-4">
        <div>
          <span class="bg-primary p-2 text-white rounded my-2 ms-4"
            >News 24</span
          >
        </div>
        <div>
          <a
            style="text-decoration: none"
            href=""
            class="bg-primary p-2 text-white rounded my-2 ms-4"
            >Home</a
          >
        </div>
        <div>
          <a
            style="text-decoration: none"
            href="blog.html"
            class="bg-primary p-2 text-white rounded my-2 ms-4"
            >Blog</a
          >
        </div>
      </nav>
    </header>
    <!-- header ended here -->
    <!-- main started from here -->
    <main class="container">
      <!-- horizontal line afer navbar -->
      <hr />
      <!-- news category container-->
      <section>
        <div id="news-category-container"></div>
      </section>
      <!-- horizontal line afer catagory container -->
      <hr />
      <!-- total news found for each catagories -->
      <section>
        <div id="total-news" class="bg-white py-3 px-4 fs-3 rounded-3"></div>
      </section>
      <!-- news container -->
      <section>
        <div id="news-conatiner" class="my-4"></div>
        <!-- no news found message -->
        <div id="no-news" class="text-warning text-center fs-1 fw-bold d-none">
          No News Found
        </div>
      </section>
      <!-- showing the loading of API by Bootstrap spinner -->
      <section id="spinner-section" class="d-none">
        <div
          style="height: 400px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- Button trigger modal -->
      <!-- Modal -->
      <div
        class="modal fade"
        id="newsDetailModal"
        tabindex="-1"
        aria-labelledby="newsDetailModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newsDetailModalLabel"></h5>
            </div>
            <div class="modal-body">
              <p id="news-detail"></p>
              <h6 id="author-name"></h6>
              <h6 id="total-views"></h6>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- main ended here -->
    <footer class="container">
      <!-- a horizontal line -->
      <hr />
      <h6 class="text-center py-1 text-secondary">
        Copyright 2022 | News 24 for all
      </h6>
    </footer>
    <!-- bootstrap js connection link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- js connection link -->
    <script src="js/app.js"></script>
  </body>
</html>
